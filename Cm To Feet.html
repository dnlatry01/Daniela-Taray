<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM to Feet Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table borders ="2" cellpadding="10" cellspacing="0">
        <tr>
            <td>
                <label for="cm">Centimeters:</label>
            </td>
            <td>
                <input type="text" id="cm" name="cm" required minlength="1" maxlength="8" size="10">
            </td>
        </tr>
        <tr>
            <td>
                <label for="feet">Feet:</label>
            </td>
            <td>
                <input type="text" id="feet" name="feet" disabled size="10">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" class="button" onclick="convertToFeet()">Convert</button>
                <button type="button" class="button" onclick="clearFields()">Clear</button>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
