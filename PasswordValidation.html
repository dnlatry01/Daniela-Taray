<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    
    <head>
        <h1>Password Validation</h1>
        <link rel="stylesheet" href="style.css">
    </head>
    <hr>
    <form>
        <table>

            <tr>
                <td>Username:</td> 
                <td><input type = "text" size="60" minlength = "10" maxlength = "30" id = "Uname" required autofocus></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = "passWord" size = "60" minlength = "10" maxlength = "30" id = "Pword" required></td>
            </tr>
                <tr>
                    <td colspan = "2"><p id = "pMsg">Password Validation Message</p></td>
                </tr>
                    <td colspan ="2">
                        <input type="button" value="Login" id="btnLogin">
                        <input type="reset" value="reset"></td>
                   
                </td>
        </table>
    </form>

    <script src="pWordValidation.js"></script>
</body>
</html>
