<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts of the Body Match Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="games.js" defer></script>
</head>
<body>
    <header>
        <h1>Parts of the Body Match</h1>
    </header>

    <div class="draggableContainer">
        <!-- Draggable body parts with images -->
        <div class="box" draggable="true" id="box1">
            <img src="heart.jpg" alt="Heart" width="100" height="100">
            <p>Heart</p>
        </div>
        <div class="box" draggable="true" id="box2">
            <img src="brain.jpg" alt="Brain" width="100" height="100">
            <p>Brain</p>
        </div>
        <div class="box" draggable="true" id="box3">
            <img src="lungs.jpg" alt="Lungs" width="100" height="100">
            <p>Lungs</p>
        </div>
        <div class="box" draggable="true" id="box4">
            <img src="kidney.jpg" alt="Kidney" width="100" height="100">
            <p>Kidney</p>
        </div>
        <div class="box" draggable="true" id="box5">
            <img src="liver.jpg" alt="Liver" width="100" height="100">
            <p>Liver</p>
        </div>
        <div class="box" draggable="true" id="box6">
            <img src="stomach.jpg" alt="Stomach" width="100" height="100">
            <p>Stomach</p>
        </div>
        <div class="box" draggable="true" id="box7">
            <img src="eye.jpg" alt="Eye" width="100" height="100">
            <p>Eye</p>
        </div>
        <div class="box" draggable="true" id="box8">
            <img src="ear.jpg" alt="Ear" width="100" height="100">
            <p>Ear</p>
        </div>
        <div class="box" draggable="true" id="box9">
            <img src="skin.jpg" alt="Skin" width="100" height="100">
            <p>Skin</p>
        </div>
        <div class="box" draggable="true" id="box10">
            <img src="muscle.jpg" alt="Muscle" width="100" height="100">
            <p>Muscle</p>
        </div>
    </div>

    <div class="droppableContainer">
        <!-- Droppable body parts labels -->
        <div class="droppable" data-draggable-id="box1">
            <p>Heart</p>
        </div>
        <div class="droppable" data-draggable-id="box2">
            <p>Brain</p>
        </div>
        <div class="droppable" data-draggable-id="box3">
            <p>Lungs</p>
        </div>
        <div class="droppable" data-draggable-id="box4">
            <p>Kidney</p>
        </div>
        <div class="droppable" data-draggable-id="box5">
            <p>Liver</p>
        </div>
        <div class="droppable" data-draggable-id="box6">
            <p>Stomach</p>
        </div>
        <div class="droppable" data-draggable-id="box7">
            <p>Eye</p>
        </div>
        <div class="droppable" data-draggable-id="box8">
            <p>Ear</p>
        </div>
        <div class="droppable" data-draggable-id="box9">
            <p>Skin</p>
        </div>
        <div class="droppable" data-draggable-id="box10">
            <p>Muscle</p>
        </div>
    </div>

    <div class="board">
        Remarks: <p id="remarks"></p>
        Score: <p id="scores">0</p>
    </div>
</body>
</html>
